<html>
<head><title>Bullets dan Numbering</title></head>
<body>
<p>Daftar menggunakan Bullets</p>

<li>sunday</li>
<li>monday</li>
<li>tuesday</li>
</ul>
<p>Daftar menggunakan Numbering(angka)</p>
<ol type='1'>
<li>sunday</li>
<li>monday</li>
<li>tuesday</li>
</ol>
<p>Daftar menggunakan Numbering(huruf)</p>
<ol type='a'>
<li>sunday</li>
<li>monday</li>
<li>tuesday</li>
</ol>
<p>Daftar menggunakan Numbering(huruf romawi)</p>
<ol type='I'>
<li>sunday</li>
<li>monday</li>
<li>tuesday</li>
</ol>
</body>
</html>
