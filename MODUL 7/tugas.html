<html>
    <head>
        <title>Tugas</title>
        <link rel='stylesheet' type='text/css' href='style1.css'>
        <style type="text/css">
            p.dotted{border-style:dotted}
            p.dashed{border-style:dashed}
            p.solid{border-style:solid}
            p.double{border-style:double}
            p.groove{border-style:groove}
            p.ridge{border-style:ridge}
            p.inset{border-style:inset}
            p.outset{border-style:outset}
        </style>
    </head>
    <body>
        <h2><marquee>Free Registration</marquee></h2>
        <form action="proses.php" method="post" name="form">
        <p class='double'>
        <table width="75%" border="0" align="center" cellpadding="0">
            <tr>
                <td class="td" width="15%">Nama</td>
                <td width="2%">:</td>
                <td width="83%"><input type="text" name="txtNama" id="txtNama"></td>
            </tr>
            <tr>
                <td class="td">Tgl Lahir</td>
                <td>:</td>
                <td><input name="txtTgl" type="text" id="txtTgl" size="4" maxlength="2">/
                    <input name="txtBln" type="text" id="txtBln" size="4" maxlength="2">/
                    <input name="txtThn" type="text" id="txtThn" size="8" maxlength="4"></td>
            </tr>
            <tr>
                <td class="td">Alamat</td>
                <td>:</td>
                <td><textarea name="txtAlamat" id="txtAlamat" cols="40" rows="2"></textarea></td>
            </tr>
            <tr>
                <td class="td">Kota</td>
                <td>:</td>
                <td><input type="text" name="txtKota" id="txtKota"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td><input type="button" value="Kirim" name="btnKirim" id="btnKirim"><input type="reset" value="Cancel" name="btnCancel" id="btnCancel"></td>
            </tr>
        </table>
        </p>
    </form>
    </body>
</html>
